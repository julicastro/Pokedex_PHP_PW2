<html lang="es">

<head>
    <meta charset="UTF-8">

<body style="background: #d2c575;font-family: cursive;">
    <header class="container-fluid d-flex lign-items-center">
        <div class="col-md-2">
            <img src="../img/pokebolaPNG.png" alt="Logo" width="50px">
        </div>
        <div class="col-md-8 text-center">
            <h1>Pokedex</h1>
        </div>
        <div class="col-md-2" style="color: white;">
            <h4 style="font-family: monospace;">Usuario ADMIN</h4>
        </div>
    </header>
    <form action="" method="post">
        <div class="container">
            <div class="input-group">
                <input name="buscador" type="search" class="form-control rounded"
                    placeholder="Ingrese el nombre, tipo o numero de Pokemon" aria-label="Search"
                    aria-describedby="search-addon" />
                <button type="submit" class="btn btn-dark">Quien es ese Pokemon?</button>
            </div>
        </div>
    </form>
    <div class='w3-container w3-content w3-center w3-padding-64' id='band'>
        <h2 class='w3-wide'>Pokemones</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Numero</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <thead>
                <tr style="text-align-last: center;">
                    <th scope="row">1</th>
                    <td>img</td>
                    <td>noasd</td>
                    <td>esto es prueba</td>
                    <td>numerin</td>
                    <td><button type="submit" class="btn btn-secondary">Modificar</button></td>
                    <td><button type="submit" class="btn btn-danger">Eliminar</button></td>
                </tr>
                </tbody>
        </table>
    </div>
    <div class="container-fluid d-grid gap-2">
        <button class="btn btn-dark" type="button">Nuevo pokemon</button>
    </div>
<!-- ============================================ -->
